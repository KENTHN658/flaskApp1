{% extends "lab12/base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/css/mytwitter.css">
<style>
</style>
<div class="column is-6 is-offset-3">
    <p id="curr_id" hidden="hidden">{{current_user.id}}</p>
    <h3 class="title">POST</h3>
    <div class="box">
        <form method="POST">
            <div>วันที่ปัจจุบันคือ <span id="date"></span><span id="clock"></span></div><br>
            <label for="birthdaytime">POST </label><br>
            <input type="radio" id="privacy" name="privacy" value="Public" required><span> :Public</span>
            <input type="radio" id="privacy" name="privacy" value="Private" required><span> :Private</span>
            <br>
            <textarea type='text' id="messages" name="messages" placeholder="Your mood" rows="4" cols="92"></textarea>
            <br>
            <button class="button is-block is-info is-large is-fullwidth">SEND</button>
        </form>
    </div>
</div>
<script>
    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("date").innerHTML = today;

    function displayTime() {
        var d = new Date();
        var hour = d.getHours(); // 0-23
        var min = d.getMinutes(); // 0-59
        var sec = d.getSeconds(); // 0-59
        var amOrPm = "AM";
        if (hour >= 12) {
            amOrPm = "PM";
        }
        if (hour > 12) {
            hour = hour - 12;
        }
        if (hour < 10)
            hour = "0" + hour;
        if (min < 10)
            min = "0" + min;
        if (sec < 10)
            sec = "0" + sec;
        document.getElementById("clock").innerHTML = " " + hour + ":" + min + ":" + sec + " " + amOrPm;
    }
    setInterval(displayTime, 1000);
</script>
{% endblock %}
